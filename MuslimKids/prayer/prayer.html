<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Prayer Times</title>
    <link rel="stylesheet" href="prayer.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
</head>
<body>
    <!-- start prayer times -->

    <div id="prayer">
        <h1>Prayer Times</h1>
        <div class="sel sel-loc">
            <select id="mySelect">
                <option>Select place:</option>
                <option>Kuala Lumpur</option>
                <option>Kuantan</option>
                <option>Makkah</option>
                <option>Shanghai</option>
                <option>Singapore</option>
            </select>
        </div>
        
        <button data-label="Submit" id="submit" type="submit">Submit</button>

        <br>
        <table id="table-fill">
            <thead>
                 <tr>
                    <td><b>Fajr</b></td>
                    <td><b>Dhuhr</b></td>
                    <td><b>Asr</b></td>
                    <td><b>Maghrib</b></td>
                    <td><b>Isha'</b></td>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td><p id="fajr"></p></td>
                    <td><p id="dhuhr"></p></td>
                    <td><p id="asr"></p></td>
                    <td><p id="magh"></p></td>
                    <td><p id="ish"></p></td>
                </tr>
            </tbody>
           
            

        </table>
        
    </div>
    <br><br>

    <script src="https://code.jquery.com/jquery-3.4.0.min.js"
    integrity="sha256-BJeo0qm959uMBGb65z40ejJYGSgR7REI4+CW1fNKwOg="
    crossorigin="anonymous"></script>
    <script src="prayer.js"></script>

    <!-- end prayer times -->

</body>
</html>
